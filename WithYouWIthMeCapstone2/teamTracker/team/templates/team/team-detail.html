{% extends "base.html" %} {% block content%}
<div class="card text">
  <div class="card-text">
    <div class="card-header">Team {{team.name}} detail page</div>
    <ul>
      <li>Team ID: {{team.id}}</li>
      <li>Team name: {{team.name}}</li>
      <li>Team location: {{team.location}}</li>
      <li>
        Team members:
        <ul>
          {% for member in members %}
          <li>
            <a href="{% url 'memberDetail' member.id %}" style="color: #275950">
              {{ member.name }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </li>
    </ul>
    <a href="{% url 'teamUpdate' team.id %}"
      ><button class="btn btn-success">Update</button></a
    >
    <a href="{% url 'teamDelete' team.id %}"
      ><button class="btn btn-success">Delete</button></a
    >
    {% endblock %}
  </div>
</div>
